# .github/dependabot.yml
version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    # Raise pull requests for version updates
    # to pip against the `develop` branch
    target-branch: "develop"
    ignore:      
      - dependency-name: "mockttp"
        versions: ["2.x"]
